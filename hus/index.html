<!-- housetour.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Hus</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        img {
            width: 800px;
            height: 600px;
            display: block;
            margin: 0 auto;
        }

        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Ayo gutta sjekk ut huset mitt</h1>
    <img id="roomImage" src="../room_pictures/kitchen.jpg" alt="Current Room">
    <div>
        <button onclick="changeRoom('kitchen')">Kitchen</button>
        <button onclick="changeRoom('bathroom')">Bathroom</button>
        <button onclick="changeRoom('bedroom')">Bedroom</button>
        <button onclick="changeRoom('living_room')">Living Room</button>
    </div>

    <audio id="soundEffect" src="../audio/Vine-boom-sound-effect.mp3"></audio>

    <script>
        function changeRoom(room) {
            document.getElementById("roomImage").src = `room_pictures/${room}.jpg`;
            // Play the sound effect
            const sound = document.getElementById("soundEffect");
            sound.currentTime = 0; // Rewind the sound effect to the start
            sound.play();
        }
    </script>
</body>

</html>
